name: CI - Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    name: Tests (React + Vitest)

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: hike-app-frontend

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: hike-app-frontend/package-lock.json
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
